<div class="section-container vertical-tabs" data-section="vertical-tabs" data-section-resized data-options="deep_linking:true">
    {% for subsection in contents %}
    <section>
        <p class="title CompetitionsDetailLftUl" data-section-title><a href="#{{tab.codename}}-{{subsection.codename}}">{{subsection.label}}</a></p>
        <div class="content" data-slug="{{tab.codename}}-{{subsection.codename}}" data-section-content>
            {% if subsection.codename == "submit_results" %}
                {% include "web/competitions/_submit_results.html" with competition=competition user=user %}
            {% else %}
                {{subsection.html|safe}}
            {% endif %}
        </div>
    </section>
    {% endfor %}
</div>
