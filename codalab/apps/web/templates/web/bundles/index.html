{% extends 'base.html' %}
{% block title %}Worksheets{% endblock %}
{% block site %}

<div class="mainContainer">
  <h1>Bundles</h1>
    <hr>
      <p> This is the codalab bundles index</p>
  
    ###List Block
      <ol>
        {% for bundle in bundles %}
        <li>
          <a href="{{ bundle.url }}">
            <b>{{ bundle.title }}</b>
          </a>
        </li>
        {% endfor %}
      </ol>
    ###END List Block

</div>

{% endblock site %}
